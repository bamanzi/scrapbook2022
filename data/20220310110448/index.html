-1 hQgdUv"><h1 class="sc-1efpnfq-0 biSEwE">10 must-see episodes of <i>The X-Files</i></h1></header></div></div><div class="sc-157agsr-0 knYNlh"><main class="sc-11qwj9y-1 fOXYxq"><div class="sc-11qwj9y-0 TCDpD"><script type="application/ld+json">/* Code removed by ScrapBook */</script><div class="js_starterpost"><div class="sc-1fofo4n-0 cdfDtI"><div class="sc-83o472-1 hrQzph"><div class="sc-83o472-0 cCffwF"><div class="sc-1jc3ukb-0 eJFjvj"><div class="sc-1jc3ukb-3 bPVaPw"><span>By</span><div class="sc-1mep9y1-0 sc-1ixdk2y-0 grutUI"><a class="sc-1out364-0 hMndXN js_link" data-ga="[[&quot;Permalink meta&quot;,&quot;Author click&quot;,&quot;https://kinja.com/emilytoddvdw&quot;]]" href="https://www.avclub.com/author/emilytoddvdw">Emily St. James</a></div></div></div><div class="sc-1jc3ukb-2 kyumce"><div class="sc-1jc3ukb-1 eYTvqt"></div><time class="uhd9ir-0 eIBTgD" datetime="2012-07-20T10:00:00-05:00"><a class="sc-1out364-0 hMndXN js_meta-time js_link" data-ga="[[&quot;Permalink page click&quot;,&quot;Permalink page click - post header&quot;,&quot;standard&quot;]]" href="#">7/20/12 10:00AM</a></time></div><div class="sc-15g8630-0 dyhnC"><div class="sc-15g8630-1 bdjtuA"><div class="sc-1jc3ukb-1 eYTvqt"></div><a class="sc-1out364-0 hMndXN js_link" data-ga="[[&quot;Permalink meta&quot;,&quot;Comment count click&quot;]]" href="#replies" rel="nofollow">Comments (<!-- -->706<!-- -->)</a></div></div><div class="post-tools-wrapper" data-state="{&quot;type&quot;:&quot;permalink&quot;,&quot;postId&quot;:&quot;1798232355&quot;,&quot;authorIds&quot;:[&quot;5876237249237201826&quot;],&quot;sharedToBlogId&quot;:null,&quot;status&quot;:&quot;PUBLISHED&quot;,&quot;postPermalink&quot;:&quot;https://www.avclub.com/10-must-see-episodes-of-the-x-files-1798232355&quot;,&quot;wordCount&quot;:1647,&quot;isFeatured&quot;:false,&quot;isVideo&quot;:false,&quot;isEmbiggened&quot;:true,&quot;parentId&quot;:null,&quot;parentAuthorId&quot;:null,&quot;defaultBlogId&quot;:&quot;1636027099&quot;,&quot;index&quot;:0,&quot;pageType&quot;:&quot;permalink&quot;,&quot;isDismissed&quot;:false,&quot;isBlocked&quot;:false}" data-post-id="1798232355" data-post-permalink="https://www.avclub.com/10-must-see-episodes-of-the-x-files-1798232355"><div class="sc-1vjnuu8-0 ieQQVs"><div class="sc-12i6d45-0 jmlRJq"><div class="sc-12i6d45-1 dYVcML"></div></div></div></div></div><div class="sc-83o472-2 hNtXBx share-tools-buttons-top"></div></div></div><div class="xs32fe-0 fRBTIs js_post-content"><p class="sc-77igqf-0 bOfvBY"><em>With so many new series popping up on streaming services and DVD with every day, it gets harder and harder to keep up with new shows, much less the all-time classics. With </em><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 iBExkf js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;Internal link&quot;,&quot;http://www.avclub.com/features/tv-club-10/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.avclub.com/features/tv-club-10/" target="_blank"><em>TV Club 10</em></a></span><em>, we point you toward the 10 episodes that best represent a TV series, classic or modern. If you watch those 10, you’ll have a better idea of what that series was about, without having to watch the whole thing. These are not meant to be the 10 </em>best<em> episodes, but rather the 10 most </em>representative <em>episodes.</em></p><div id="" class="bxm4mm-11 gamHXh js_ad-mobile-dynamic  js_ad-dynamic ad-mobile-dynamic movable-ad"><div class="bxm4mm-8 bxm4mm-9 dQlBGJ"></div><div class="bxm4mm-12 iqioLK ad-unit ad-mobile"><div class="bxm4mm-13 kIviSi">Advertisement</div><div is="bulbs-dfp" class="ad-container dfp dfp-slot-MOBILE_IN_POST ad-mobile" data-ad-unit="MOBILE_IN_POST" data-targeting="{&quot;pos&quot;:&quot;mobile_inpost&quot;}"></div><div class="bt-wrapper"><span data-uid="5d260804c9-384" class="bt-uid-tg" style="display: none ! important; text-align: center;" data-css-selector="ad-container.ad-mobile"></span></div></div><div class="bxm4mm-8 bxm4mm-10 kbXecJ"></div></div><p class="sc-77igqf-0 bOfvBY"><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 iBExkf js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;Internal link&quot;,&quot;http://www.avclub.com/articles/the-xfiles,46632/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.avclub.com/articles/the-xfiles,46632/" target="_blank"><em>The X-Files</em></a></span> is one of the most important, influential drama series ever made, but it’s often written off as just another science-fiction series that had an overly complicated mythology and fell apart toward the end of its run. (If it weren’t for <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 iBExkf js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;Internal link&quot;,&quot;http://www.avclub.com/tvclub/tvshow/twin-peaks,29/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.avclub.com/tvclub/tvshow/twin-peaks,29/" target="_blank"><em>Twin Peaks</em></a></span>, the series would have been the <em>original</em> example of this type of show.) Running for slightly more than 200 episodes over nine seasons, the show had an overarching storyline about the presence of alien life on Earth, which eventually got to a point where it simply made no sense. <em>The X-Files</em> became so associated with that storyline that it gradually became a laughingstock.</p><p class="sc-77igqf-0 bOfvBY">Yet for much of its run, this was the best drama of its era, a strange, spooky show that tried lots of different things and succeeded at many of them. It seized the nation’s interest in a way few science-fiction series had before or since, and its long-form storytelling made television safer for serialized narratives. Is it any wonder that many of the best TV writers of the ’90s and ’00s were associated with this show? The figures of Mulder and Scully—a believer and a skeptic, tasked to investigate unexplained crimes with possible paranormal connections—became totemic figures for a prosperous nation that seemed convinced it was on the brink of apocalypse.</p><div class="bxm4mm-4 fQqUFt js_video-sticky__top-limit"></div><div class="bxm4mm-6 dIYVrz"><div class="bxm4mm-3 eCMXYG js_video-sticky-trigger"></div><div class="bxm4mm-2 hKBnez instream-native-video instream-permalink js_video-sticky-target instream-native-video--mobile"></div></div><div class="bxm4mm-5 cICFzA js_video-sticky__bottom-limit"></div><p class="sc-77igqf-0 bOfvBY">The series’ charms may be even <em>more</em> evident to contemporary audiences in its stand-alone episodes. By turns scary, thrilling, and hilarious, the stand-alones were much less interested in the “truth” of the alien invasion and much more interested in reviving the model of ’70s one-and-done cop shows. Such programs had lost favor after the ’80s series <em>Hill Street Blues</em> introduced serialization into the cop drama. There were still detective shows, but they were considered low-rent. <em>The X-Files</em> took the basic structure of those ’70s cop shows, but it also added a will-they/won’t-they intrigue between its two leads and an elastic structure that could lead to a monster movie one week and a small-town comedy the next. The dark, serialized dramas and science-fiction shows that followed were influenced by <em>X-Files</em>, but the <em>C.S.I.</em>s of the world were as well.</p><div class="sc-1xxadal-0 jICWEe js_related-stories-inset"></div><p class="sc-77igqf-0 bOfvBY">Want to get to know <em>The X-Files</em>, but don’t have time for all those episodes? Here are 10 that will give you a better idea of what the show was all about:</p><p class="sc-77igqf-0 bOfvBY"><strong>“</strong><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 iBExkf js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;Internal link&quot;,&quot;http://www.avclub.com/articles/ghost-in-the-machine-ice-space,13061/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.avclub.com/articles/ghost-in-the-machine-ice-space,13061/"><strong>Ice</strong></a></span><strong>” (season one, episode eight): </strong>The series’ first season is good, but it doesn’t reach the heights of later years. The first sign that this show had a shot at really being something special came in this riff on <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 iBExkf js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;Internal link&quot;,&quot;http://www.avclub.com/articles/the-thing-from-another-worldthe-thing,52444/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.avclub.com/articles/the-thing-from-another-worldthe-thing,52444/" target="_blank"><em>The Thing From Another World</em></a></span>, which strands Mulder and Scully in an Arctic research station with scientists and an alien worm that infects people and causes them to erupt in homicidal rage. With a young Felicity Huffman in a key guest role, the episode makes great use of claustrophobia and the uneasy but growing alliance between the heroes.</p><div class="sc-1krr3cl-0 rfnTV tbl-main-container" data-slot-placement="8"><div id="taboola-mid-article-thumbnails"></div></div><div class="bxm4mm-19 fIUNXF"><div class="sc-1atgi65-0 sc-19jt9hn-12 iunChe js_commerce-inset-permalink" data-inset-url="https://stacksocial.com/sales/microsoft-office-home-and-business-for-mac-2021-lifetime-license-the-premium-microsoft-office-training-bundle?aid=a-efnv1nsd&amp;utm_source=theinventory.com&amp;utm_medium=referral&amp;utm_campaign=microsoft-office-home-and-business-for-mac-2021-lifetime-license-the-premium-microsoft-office-training-bundle_031022&amp;utm_term=scsf-538111" data-inset-category="CommerceInsetMobile"><a class="sc-1out364-0 hMndXN sc-1atgi65-4 sc-19jt9hn-1 iFeFqD js_link" data-ga="[[&quot;CommerceInsetMobile&quot;,&quot;Click&quot;,&quot;https://www.avclub.com/10-must-see-episodes-of-the-x-files-1798232355&quot;],[&quot;ns:unique&quot;,&quot;CommerceInsetMobile&quot;,&quot;Click&quot;,&quot;https://www.avclub.com/10-must-see-episodes-of-the-x-files-1798232355&quot;],[&quot;Embedded Url&quot;,&quot;CommerceInsetMobile&quot;,&quot;https://stacksocial.com/sales/mic 6e412cf6c8.png 265w, c4eb3413545889d3efa4116e412cf6c8_008.png 340w, c4eb3413545889d3efa4116e412cf6c8_007.png 490w, c4eb3413545889d3efa4116e412cf6c8_003.png 645w, c4eb3413545889d3efa4116e412cf6c8_009.png 740w, c4eb3413545889d3efa4116e412cf6c8_010.png 965w, c4eb3413545889d3efa4116e412cf6c8_006.png 1165w, c4eb3413545889d3efa4116e412cf6c8_011.png 1315w, c4eb3413545889d3efa4116e412cf6c8_004.png 1465w, c4eb3413545889d3efa4116e412cf6c8_005.png 1600w" sizes="490px" alt="Microsoft Office for Mac Lifetime License + Training Bundle" draggable="auto" data-chomp-id="c4eb3413545889d3efa4116e412cf6c8" data-format="png" data-alt="Microsoft Office for Mac Lifetime License + Training Bundle" data-anim-src=""></div></div><div class="sc-19jt9hn-11 ketjry"><div class="sc-19jt9hn-6 iezLmQ"><h3 class="sc-19jt9hn-5 kFTOpk">Microsoft Office for Mac Lifetime License + Training Bundle</h3></div><div class="sc-19jt9hn-2 brgtVF content-container"><p class="sc-1atgi65-13 iFlqWg"><strong>Get Office and learn how to use it</strong><br><span>This training bundle doesn't just include 28 hours of lessons on how to use MS Office for Mac—it also gives you a lifetime license for the six main pieces of the Microsoft Office Suite.</span></p></div><div class="sc-19jt9hn-2 brgtVF tout-container"><div class="sc-19jt9hn-9 gmERNP"></div></div></div></div><div class="sc-19jt9hn-3 GLsvx"><div class="sc-19jt9hn-4 bbZjXK"><button class="sc-1rvv6e6-7 iEXGwg sc-1atgi65-11 ighzBW"><label class="sc-1rvv6e6-1 jXcwUR">Buy for <strong>$80</strong> at StackSocial</label></button></div></div></div></a></div><div class="bxm4mm-0 cULvCC"><div is="bulbs-dfp" class="ad-container dfp dfp-slot-OUTSTREAM_PASSBACK ad-commerce commerce-leg-wrapper" data-ad-unit="OUTSTREAM_PASSBACK" data-targeting="{&quot;pos&quot;:&quot;outstream_passback&quot;}"></div></div></div><p class="sc-77igqf-0 bOfvBY"><strong>“</strong><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 iBExkf js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;Internal link&quot;,&quot;http://www.avclub.com/articles/sleeplessduane-barryascension,13139/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.avclub.com/articles/sleeplessduane-barryascension,13139/" target="_blank"><strong>Duane Barry</strong></a></span><strong>” (season two, episode five): </strong>Directed and written by series creator Chris Carter, this episode throws a bomb into the midst of the series’ slow-building “mythology.” (Among other things, <em>The X-Files</em> coined this term for a series’ overarching storyline.) Mulder and Scully—separated by FBI higher-ups controlled by the shadowy conspiracy working with the alien menace—contend with a frequent alien abductee who’s taken a number of hostages. The storyline, made necessary when co-star <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 iBExkf js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;Internal link&quot;,&quot;http://www.avclub.com/articles/gillian-anderson,71678/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.avclub.com/articles/gillian-anderson,71678/" target="_blank">Gillian Anderson</a></span> got pregnant in real life, blows up everything that’s come before and packs a shocking climax.</p><p class="sc-77igqf-0 bOfvBY"><strong>“</strong><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 iBExkf js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;Internal link&quot;,&quot;http://www.avclub.com/articles/the-blessing-waypaper-clipdpo,42741/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.avclub.com/articles/the-blessing-waypaper-clipdpo,42741/"><strong>Paper Clip</strong></a></span><strong>” (season three, episode two): </strong>The series’ third season was its best, for both stand-alones and mythology episodes. One of the most powerful ideas behind the mythology was that the alien conspiracy was just a thinly veiled version of real-world conspiracies that erupted after World War II, as the United States and Soviet Union scrambled to control the globe. The series had more viscerally terrifying moments, but one in this episode—in which Mulder and Scully confront a room filled with files that suggest malicious intent—is its most existentially chilling moment. Just what <em>does</em> our government want with us?</p><div id="" class="bxm4mm-11 gamHXh js_ad-mobile-dynamic  js_ad-dynamic ad-mobile-dynamic movable-ad"><div class="bxm4mm-8 bxm4mm-9 dQlBGJ"></div><div class="bxm4mm-12 iqioLK ad-unit ad-mobile"><div class="bxm4mm-13 kIviSi">Advertisement</div><div is="bulbs-dfp" class="ad-container dfp dfp-slot-MOBILE_IN_POST ad-mobile" data-ad-unit="MOBILE_IN_POST" data-targeting="{&quot;pos&quot;:&quot;mobile_inpost&quot;}"></div><div class="bt-wrapper"><span data-uid="5d260804c9-384" class="bt-uid-tg" style="display: none ! important; text-align: center;" data-css-selector="ad-container.ad-mobile"></span></div></div><div class="bxm4mm-8 bxm4mm-10 kbXecJ"></div></div><p class="sc-77igqf-0 bOfvBY"><strong>“</strong><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 iBExkf js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;Internal link&quot;,&quot;http://www.avclub.com/articles/clyde-bruckmans-final-reposethe-list2shy,42865/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.avclub.com/articles/clyde-bruckmans-final-reposethe-list2shy,42865/"><strong>Clyde Bruckman’s Final Repose</strong></a></span><strong>” (season three, episode four): </strong>Writer Darin Morgan was responsible for only four <em>X-Files</em> scripts, but his erudite, witty writing both invented a new, comedic mode for the series and gained him the acclimation and adoration of TV writers throughout the industry. This episode is his most immediately accessible accomplishment: a melancholic, funny story of an old psychic who can see without fail when and how every person alive will die. Morgan won an Emmy for his script, the show’s only writing award, and in the world-weary Bruckman, the show found a man afflicted by strange phenomena who really just couldn’t give a shit.</p><p class="sc-77igqf-0 bOfvBY"><strong>“</strong><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 iBExkf js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;Internal link&quot;,&quot;http://www.avclub.com/articles/apocryphapusherteso-dos-bichos,43896/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.avclub.com/articles/apocryphapusherteso-dos-bichos,43896/"><strong>Pusher</strong></a></span><strong>” (season three, episode 17): </strong>Though the show had many great writers, it never had one who worked in as many modes as <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 iBExkf js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;Internal link&quot;,&quot;http://www.avclub.com/articles/vince-gilligan,42064/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.avclub.com/articles/vince-gilligan,42064/" target="_blank">Vince Gilligan</a></span>. Gilligan could write monster episodes. He could write comedic episodes. He could write alien conspiracy episodes. And he did so with seeming ease. He went on to create current critical darling <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 iBExkf js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;Internal link&quot;,&quot;http://www.avclub.com/tvclub/tvshow/breaking-bad,37/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.avclub.com/tvclub/tvshow/breaking-bad,37/" target="_blank"><em>Breaking Bad</em></a></span>, but this is his first great television episode, a thrilling game of cat-and-mouse between Mulder, Scully, and a man who can make people do anything he wants simply through the power of suggestion.</p><div id="" class="bxm4mm-11 gamHXh js_ad-mobile-dynamic  js_ad-dynamic ad-mobile-dynamic movable-ad"><div class="bxm4mm-8 bxm4mm-9 dQlBGJ"></div><div class="bxm4mm-12 iqioLK ad-unit ad-mobile"><div class="bxm4mm-13 kIviSi">Advertisement</div><div is="bulbs-dfp" class="ad-container dfp dfp-slot-MOBILE_IN_POST ad-mobile" data-ad-unit="MOBILE_IN_POST" data-targeting="{&quot;pos&quot;:&quot;mobile_inpost&quot;}"></div><div class="bt-wrapper"><span data-uid="5d260804c9-384" class="bt-uid-tg" style="display: none ! important; text-align: center;" data-css-selector="ad-container.ad-mobile"></span></div></div><div class="bxm4mm-8 bxm4mm-10 kbXecJ"></div></div><p class="sc-77igqf-0 bOfvBY"><strong>“</strong><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 iBExkf js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;Internal link&quot;,&quot;http://www.avclub.com/articles/homegehenna,45834/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.avclub.com/articles/homegehenna,45834/" target="_blank"><strong>Home</strong></a></span><strong>” (season four, episode two): </strong><em>The X-Files</em> has always been slightly overrated as TV horror. It primarily provided “shock” scares, with monsters lunging out of the dark, rather than the building unease more typical of series like <em>Twin Peaks</em>. Yet this episode is as scary an hour as TV has produced. Kim Manners, one of the series’ most reliable go-to directors, lensed an alternately terrifying and funny script by Glen Morgan and James Wong to such great effect that the Fox network pulled the episode from the rerun rotation and only broke it out again around Halloween. The conceit? A small town is haunted by three grotesque brothers, the products of incest, and Mulder and Scully are trapped in their haunted house, <em>Texas Chainsaw Massacre</em> style.</p><p class="sc-77igqf-0 bOfvBY"><strong>“</strong><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 iBExkf js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;Internal link&quot;,&quot;http://www.avclub.com/articles/small-potatoesbroken-world,52046/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.avclub.com/articles/small-potatoesbroken-world,52046/"><strong>Small Potatoes</strong></a></span><strong>” (season four, episode 20): </strong>After Darin Morgan left the show at the end of season three, many of the show’s other writers tried their hands at comedic episodes, but only Gilligan proved as adept at mixing them with the series’ underlying melancholy as Morgan. This episode is Gilligan’s finest comedic achievement, as he rips apart some of the series’ most sacred tenets—like Mulder being a super-cool guy, or Mulder and Scully having the suggestion of romantic entanglement without ever actually acting on it—in the service of a goofy story where a shapeshifter takes over Mulder’s life. The series was always about desperate loneliness, but in “Small Potatoes,” that extends to the leads as well.</p><div id="" class="bxm4mm-11 gamHXh js_ad-mobile-dynamic  js_ad-dynamic ad-mobile-dynamic movable-ad"><div class="bxm4mm-8 bxm4mm-9 dQlBGJ"></div><div class="bxm4mm-12 iqioLK ad-unit ad-mobile"><div class="bxm4mm-13 kIviSi">Advertisement</div><div is="bulbs-dfp" class="ad-container dfp dfp-slot-MOBILE_IN_POST ad-mobile" data-ad-unit="MOBILE_IN_POST" data-targeting="{&quot;pos&quot;:&quot;mobile_inpost&quot;}"></div><div class="bt-wrapper"><span data-uid="5d260804c9-384" class="bt-uid-tg" style="display: none ! important; text-align: center;" data-css-selector="ad-container.ad-mobile"></span></div></div><div class="bxm4mm-8 bxm4mm-10 kbXecJ"></div></div><p class="sc-77igqf-0 bOfvBY"><strong>“</strong><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 iBExkf js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;Internal link&quot;,&quot;http://www.avclub.com/articles/the-postmodern-prometheusa-single-blade-of-grass,54642/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.avclub.com/articles/the-postmodern-prometheusa-single-blade-of-grass,54642/" target="_blank"><strong>The Post-Modern Prometheus</strong></a></span><strong>” (season five, episode five): </strong>Another from Carter, this time playing around with the show’s film style and format. This was something the series did more and more often in its later seasons, and this is one of the first experiments, as Carter films everything in a simultaneous tribute to Universal monster movies and comic books. A modern spin on the <em>Frankenstein</em> story about genetic engineering, the episode’s finest achievement is how Carter builds everything to a rare happy ending, then suggests simultaneously that such an outcome is an impossible dream for all involved.</p><p class="sc-77igqf-0 bOfvBY"><strong>“Field Trip” (season six, episode 21): </strong>In its later seasons, after the show became a zeitgeist-defining hit, <em>The X-Files</em> subtly shifted from a collection of monster tales and urban legends to something more akin to an attempt to explain the dark underbelly of America’s obsession with pulp narratives. As such, the show’s sixth season is obsessed with stories that <em>seem</em> real, but actually aren’t. This late entry—in which Mulder and Scully are trapped by a fungus that emits hallucinogens that make them believe their greatest dreams are coming true—shows how the series would never be as good as its best seasons again, but could still be remarkably effective.</p><div id="" class="bxm4mm-11 gamHXh js_ad-mobile-dynamic  js_ad-dynamic ad-mobile-dynamic movable-ad"><div class="bxm4mm-8 bxm4mm-9 dQlBGJ"></div><div class="bxm4mm-12 iqioLK ad-unit ad-mobile"><div class="bxm4mm-13 kIviSi">Advertisement</div><div is="bulbs-dfp" class="ad-container dfp dfp-slot-MOBILE_IN_POST ad-mobile" data-ad-unit="MOBILE_IN_POST" data-targeting="{&quot;pos&quot;:&quot;mobile_inpost&quot;}"></div><div class="bt-wrapper"><span data-uid="5d260804c9-384" class="bt-uid-tg" style="display: none ! important; text-align: center;" data-css-selector="ad-container.ad-mobile"></span></div></div><div class="bxm4mm-8 bxm4mm-10 kbXecJ"></div></div><p class="sc-77igqf-0 bOfvBY"><strong>“Vienen” (season eight, episode 18): </strong>Conventional wisdom holds that viewers can stop watching once Mulder leaves the show, once <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 iBExkf js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;Internal link&quot;,&quot;http://www.avclub.com/articles/david-duchovny,32064/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.avclub.com/articles/david-duchovny,32064/" target="_blank">David Duchovny</a></span> decided to pursue other opportunities. Yet the show’s eighth season, which makes him a recurring player, is solid throughout, particularly in this late-season entrant that abruptly makes the series’ alien-conspiracy storyline relevant again, as the strange virus called “the black oil” overtakes an offshore oil rig, to terrifying, fascinating effect. Guest star Duchovny and new character Doggett (Robert Patrick) go off to explore, with bad results. It’s a fine example of a show past its glory days, nevertheless finding a way to make itself relevant again. (The ninth and final season, though? That one, you can skip.)</p><p class="sc-77igqf-0 bOfvBY"><strong>And if you like those, here’s 10 more: </strong>“<span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 iBExkf js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;Internal link&quot;,&quot;http://www.avclub.com/articles/beyond-the-seagender-benderlazurus,13085/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.avclub.com/articles/beyond-the-seagender-benderlazurus,13085/">Beyond The Sea</a></span>,” “<span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 iBExkf js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;Internal link&quot;,&quot;http://www.avclub.com/articles/irresistibledie-hand-die-verletztfresh-bones,41824/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.avclub.com/articles/irresistibledie-hand-die-verletztfresh-bones,41824/">Die Hand Die Verletzt</a></span>,” “<span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 iBExkf js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;Internal link&quot;,&quot;http://www.avclub.com/articles/dd-kalmhumbugthe-calusari,42292/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.avclub.com/articles/dd-kalmhumbugthe-calusari,42292/">Humbug</a></span>,” “<span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 iBExkf js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;Internal link&quot;,&quot;http://www.avclub.com/articles/syzygygrotesquepiper-maru,43603/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.avclub.com/articles/syzygygrotesquepiper-maru,43603/">Piper Maru</a></span>,” “<span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 iBExkf js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;Internal link&quot;,&quot;http://www.avclub.com/articles/hell-moneyjose-chungs-from-outer-spaceavatar,44032/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.avclub.com/articles/hell-moneyjose-chungs-from-outer-spaceavatar,44032/">Jose Chung’s <em>From Outer Space</em></a></span>,” “<span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 iBExkf js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;Internal link&quot;,&quot;http://www.avclub.com/articles/never-againforce-majeure,49182/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.avclub.com/articles/never-againforce-majeure,49182/">Never Again</a></span>,” “<span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 iBExkf js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;Internal link&quot;,&quot;http://www.avclub.com/articles/bad-bloodluminary,57371/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.avclub.com/articles/bad-bloodluminary,57371/">Bad Blood</a></span>,” “<span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 iBExkf js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;Internal link&quot;,&quot;http://www.avclub.com/articles/driveexegesis,79704/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.avclub.com/articles/driveexegesis,79704/">Drive</a></span>,” “<span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 iBExkf js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;Internal link&quot;,&quot;http://www.avclub.com/articles/triangleteotwawki,81163/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.avclub.com/articles/triangleteotwawki,81163/">Triangle</a></span>,” “Monday”</p><div id="" class="bxm4mm-11 gamHXh js_ad-mobile-dynamic  js_ad-dynamic ad-mobile-dynamic movable-ad"><div class="bxm4mm-8 bxm4mm-9 dQlBGJ"></div><div class=
